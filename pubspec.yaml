name: runaway
description: A running app for tracking and analyzing runs.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.66.2  # 최신 버전을 사용하세요
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  geolocator: ^8.2.0  # 버전을 낮춥니다
  intl: ^0.17.0
  latlong2: ^0.8.1
  flutter_map: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/start.png
    - assets/images/draw_course.gif
    - assets/images/stats.gif
    - assets/images/login.png
    - assets/images/onboarding_background.jpg

  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/custom_font.ttf